<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/ui-page.css">

</head>
<body>

    <!-- ui -->
    <div class="ui">

        <!-- ui__title -->
        <h1 class="ui__title">UI</h1>
        <!-- /ui__title -->

        <!-- ui__item -->
        <div class="ui__item">

            <!-- ui__sub-title -->
            <h2 class="ui__sub-title">Fonts</h2>
            <!-- /ui__sub-title -->

            <!-- ui__ -->
            <h3 class="ui__sub-title2">myriadpro-regular</h3>
            <!-- /ui__ -->

            <dl>
                <dt>Dependency:</dt>
                <dd>fonts/myriadpro-regular.woff</dd>
                <dd>sass/fonts/_myriadpro-regular.scss</dd>
                <dd>@mixin main-font1()</dd>
            </dl>

            <!-- ui__example -->
            <div class="ui__example">
                <p class="ui__myriadpro-regular">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            </div>
            <!-- /ui__example -->


        </div>
        <!-- /ui__item -->

        <!-- ui__item -->
        <div class="ui__item">

            <!-- ui__sub-title -->
            <h2 class="ui__sub-title">Controls</h2>
            <!-- /ui__sub-title -->

            <!-- ui__ -->
            <h3 class="ui__sub-title2">Buttons</h3>
            <!-- /ui__ -->

            <dl>
                <dt>Dependency:</dt>
                <dd>sass/_btn.scss</dd>
            </dl>

            <!-- ui__example -->
            <div class="ui__example">
                <div>
                    <!-- ui__class -->
                    <div class="ui__class">btn</div>
                    <!-- /ui__class -->

                    <button class="btn">Отправить</button>

                </div>
                <div>
                    <!-- ui__class -->
                    <div class="ui__class">btn btn_2</div>
                    <!-- /ui__class -->

                    <div class="btn btn_2"><span>Отправить</span></div>

                </div>
            </div>
            <!-- /ui__example -->


        </div>
        <!-- /ui__item -->

    </div>
    <!-- /ui -->

    <!-- popup -->
    <div class="popup">

        <!-- popup__wrap -->
        <div class="popup__wrap">

            <!-- popup__content -->
            <div class="popup__content popup__text">

            </div>
            <!-- /popup__content -->

        </div>
        <!-- /popup__wrap -->

    </div>
    <!-- /popup -->


    <script src="js/vendors/jquery-2.1.4.min.js"></script>
    <script src="js/ui.min.js"></script>
</body>
</html>
